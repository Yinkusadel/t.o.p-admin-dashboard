<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="left">
        <div class="icon dashboard">
          <img src="icons/dashboard.png" alt="dashboard">
          <div class="text">Dashboard</div>
        </div>

        <div class="first-icons">
          <div class="icon">
            <img src="icons/home.png" alt="dashboard">
            <div class="text">Home</div>
          </div>
  
          <div class="icon">
            <img src="icons/profile.png" alt="dashboard">
            <div class="text">Profile</div>
          </div>
  
          <div class="icon">
            <img src="icons/message.png" alt="dashboard">
            <div class="text">Messages</div>
          </div>
  
          <div class="icon">
            <img src="icons/history.png" alt="dashboard">
            <div class="text">History</div>
          </div>
          
          <div class="icon">
            <img src="icons/task.png" alt="dashboard">
            <div class="text">Tasks</div>
          </div>
  
          <div class="icon">
            <img src="icons/community.png" alt="dashboard">
            <div class="text">Community</div>
          </div>

        </div>

        <div class="second-icons">
          <div class="icon">
            <img src="icons/setting.png" alt="dashboard">
            <div class="text">Settings</div>
          </div>

          <div class="icon">
            <img src="icons/support.png" alt="dashboard">
            <div class="text">Support</div>
          </div>

          <div class="icon">
            <img src="icons/privacy.png" alt="dashboard">
            <div class="text">Privacy</div>
          </div>
        </div>
      </section>



      
    </div>
  </body>
</html>
